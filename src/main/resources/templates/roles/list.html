<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Rôles - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-user-tag"></i> Gestion des Rôles</h5>
            <a href="/roles/new" class="btn btn-light btn-sm">
                <i class="fas fa-plus me-1"></i> Nouveau Rôle
            </a>
        </div>
        <div class="card-body">
            <!-- Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tableau des rôles -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nom du Rôle</th>
                        <th style="width: 150px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${roles.isEmpty()}">
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p class="mb-0">Aucun rôle trouvé</p>
                        </td>
                    </tr>
                    <tr th:each="role : ${roles}">
                        <td><strong th:text="${role.id}"></strong></td>
                        <td th:text="${role.name}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/roles/edit/{id}(id=${role.id})}"
                                   class="btn btn-warning"
                                   title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/roles/delete/{id}(id=${role.id})}"
                                   class="btn btn-danger"
                                   title="Supprimer"
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce rôle ?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
