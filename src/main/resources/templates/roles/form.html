<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Rôle - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
        <div class="navbar-nav ms-auto">
            <a href="/dashboard" class="btn btn-outline-light btn-sm">
                <i class="fas fa-home"></i> Tableau de bord
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-tag"></i>
                        <span th:text="${role.id != null} ? 'Modifier Rôle' : 'Nouveau Rôle'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/roles/save}" th:object="${role}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du Rôle <span class="text-danger">*</span></label>
                            <select id="name" th:field="*{name}" class="form-select"
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                <option value="">-- Sélectionner un rôle --</option>
                                <option th:each="type : ${roleTypes}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/roles" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
