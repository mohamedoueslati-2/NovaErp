<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle commande de vente - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-file-invoice me-2"></i>
                Nouvelle commande de vente
            </h5>
        </div>
        <div class="card-body">
            <form action="/sales/commandes/create" method="post">
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client <span class="text-danger">*</span></label>
                    <select name="clientId" id="clientId" class="form-select" required>
                        <option value="">-- Sélectionner un client --</option>
                        <option th:each="c : ${clients}"
                                th:value="${c.id}"
                                th:text="${c.nom}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/sales/commandes" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Créer Commande
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
