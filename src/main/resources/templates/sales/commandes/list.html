<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes de vente - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card mb-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-file-invoice"></i> Commandes de vente</h5>
            <a href="/sales/commandes/new" class="btn btn-light btn-sm">
                <i class="fas fa-plus me-1"></i> Nouvelle commande
            </a>
        </div>
    </div>

    <!-- Formulaire de recherche -->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-search me-2"></i>Rechercher des commandes
        </div>
        <div class="card-body">
            <form method="get" action="/sales/commandes">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Client</label>
                        <select name="clientId" class="form-select">
                            <option value="">Tous les clients</option>
                            <option th:each="c : ${clients}"
                                    th:value="${c.id}"
                                    th:text="${c.nom}"
                                    th:selected="${criteria.clientId != null && criteria.clientId == c.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Statut</label>
                        <select name="statut" class="form-select">
                            <option value="">Tous les statuts</option>
                            <option th:each="s : ${statuts}"
                                    th:value="${s}"
                                    th:text="${s}"
                                    th:selected="${criteria.statut != null && criteria.statut == s}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Date début</label>
                        <input type="date" name="dateDebut" class="form-control"
                               th:value="${criteria.dateDebut}"/>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Date fin</label>
                        <input type="date" name="dateFin" class="form-control"
                               th:value="${criteria.dateFin}"/>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Facture ID</label>
                        <input type="number" name="factureId" class="form-control"
                               th:value="${criteria.factureId}" placeholder="ID"/>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i>Rechercher
                            </button>
                            <a href="/sales/commandes" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Réinitialiser
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Résultats -->
    <div class="card">
        <div class="card-body">
            <!-- Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tableau des commandes -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Total</th>
                        <th>Facture</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${list.isEmpty()}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p class="mb-0">Aucune commande trouvée</p>
                        </td>
                    </tr>
                    <tr th:each="c : ${list}">
                        <td><strong th:text="${c.id}"></strong></td>
                        <td th:text="${c.clientId}"></td>
                        <td th:text="${c.dateCommande}"></td>
                        <td>
                            <span th:text="${c.statut}"
                                  th:classappend="${c.statut == 'TERMINEE' ? 'badge bg-success' : 'badge bg-warning'}">
                            </span>
                        </td>
                        <td><strong th:text="${c.total} + ' €'"></strong></td>
                        <td>
                            <span th:if="${c.factureId != null}"
                                  th:text="'Facture n° ' + ${c.factureId}">
                            </span>
                            <span th:if="${c.factureId == null}" class="text-muted">
                                <i class="fas fa-times-circle me-1"></i>Aucune
                            </span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{'/sales/commandes/' + ${c.id}}"
                                   class="btn btn-info"
                                   title="Voir détails">
                                    <i class="fas fa-eye"></i>
                                </a>

                                <form th:action="@{'/sales/commandes/' + ${c.id} + '/delete'}"
                                      method="post"
                                      style="display:inline"
                                      th:if="${c.statut != 'TERMINEE'}"
                                      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette commande ?');">
                                    <button type="submit"
                                            class="btn btn-danger"
                                            title="Supprimer">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
