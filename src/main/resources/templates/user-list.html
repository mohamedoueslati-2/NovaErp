<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des utilisateurs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Liste des utilisateurs</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/users/create" class="btn btn-primary">Ajouter un utilisateur</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nom}"></td>
            <td th:text="${user.prenom}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span class="badge bg-primary" th:text="${user.role}"></span>
            </td>
            <td>
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">
                    Détails
                </a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">
                    Modifier
                </a>
                <a th:href="@{/users/{id}/delete(id=${user.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">
                    Supprimer
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="6" class="text-center">Aucun utilisateur trouvé</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
