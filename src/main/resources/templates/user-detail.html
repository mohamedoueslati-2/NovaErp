<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de l'utilisateur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Détails de l'utilisateur</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>ID :</strong></div>
                        <div class="col-md-9" th:text="${user.id}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Nom :</strong></div>
                        <div class="col-md-9" th:text="${user.nom}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Prénom :</strong></div>
                        <div class="col-md-9" th:text="${user.prenom}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Email :</strong></div>
                        <div class="col-md-9" th:text="${user.email}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Rôle :</strong></div>
                        <div class="col-md-9">
                            <span class="badge bg-primary" th:text="${user.role}"></span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a href="/users" class="btn btn-secondary">Retour à la liste</a>
                        <div>
                            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Modifier</a>
                            <a th:href="@{/users/{id}/delete(id=${user.id})}"
                               class="btn btn-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">
                                Supprimer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
