<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'Modifier Utilisateur' : 'Nouvel Utilisateur'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
        <div class="navbar-nav ms-auto">
            <a href="/users" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-edit"></i> <span th:text="${user.id != null ? 'Modifier Utilisateur' : 'Nouvel Utilisateur'}"></span></h4>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
            </div>

            <form th:action="${user.id != null ? '/users/' + user.id : '/users'}"
                  th:object="${user}"
                  method="post">

                <div class="mb-3">
                    <label for="nom" class="form-label">
                        <i class="fas fa-user me-2"></i>Nom *
                    </label>
                    <input type="text"
                           class="form-control"
                           id="nom"
                           th:field="*{nom}"
                           th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                           placeholder="Entrez le nom"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}"
                         th:errors="*{nom}"></div>
                </div>

                <div class="mb-3">
                    <label for="prenom" class="form-label">
                        <i class="fas fa-user me-2"></i>Prénom *
                    </label>
                    <input type="text"
                           class="form-control"
                           id="prenom"
                           th:field="*{prenom}"
                           th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid' : ''"
                           placeholder="Entrez le prénom"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}"
                         th:errors="*{prenom}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email *
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           placeholder="exemple@email.com"
                           required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Mot de passe
                        <span th:if="${user.id == null}">*</span>
                        <small th:if="${user.id != null}" class="text-muted">(laisser vide pour ne pas modifier)</small>
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           placeholder="••••••••"
                           th:required="${user.id == null}">
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-shield-alt me-2"></i>Rôles *
                    </label>
                    <div th:each="role : ${roles}">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:id="'role' + ${role.id}"
                                   th:field="*{roles}"
                                   th:value="${role.id}">
                            <label class="form-check-label" th:for="'role' + ${role.id}">
                                <span class="badge bg-primary" th:text="${role.name}"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="/users" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
