<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">NovaERP</a>
        <div class="navbar-nav ms-auto">
            <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-circle"></i> Mon Profil</h4>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/users/profile}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">
                                <i class="fas fa-user"></i> Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            <div th:if="${#fields.hasErrors('nom')}" class="text-danger" th:errors="*{nom}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">
                                <i class="fas fa-user"></i> Prénom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                            <div th:if="${#fields.hasErrors('prenom')}" class="text-danger" th:errors="*{prenom}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Nouveau mot de passe
                            </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                            <small class="form-text text-muted">Laissez vide pour conserver votre mot de passe actuel</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user-tag"></i> Rôles assignés
                            </label>
                            <div>
                                <span th:each="role : ${user.roles}"
                                      class="badge me-1"
                                      th:classappend="${role.name.name() == 'ADMIN'} ? 'bg-danger' :
                                                     (${role.name.name() == 'STOCK'} ? 'bg-primary' : 'bg-success')"
                                      th:text="${role.name.name()}"></span>
                            </div>
                            <small class="form-text text-muted">Vos rôles sont gérés par l'administrateur</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer les modifications
                            </button>
                            <a href="/dashboard" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
