<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-modern {
            background: var(--primary-gradient);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .btn-nav {
            border-radius: 20px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .btn-nav:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .profile-card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .profile-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-header i {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .profile-header h4 {
            font-weight: 700;
            margin: 0;
        }

        .profile-body {
            padding: 2.5rem;
            background: white;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .role-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            margin: 0.25rem;
            display: inline-block;
            box-shadow: var(--shadow-sm);
        }

        .btn-modern {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary-modern {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary-modern {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary-modern:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .alert-modern {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-modern">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
        <div class="navbar-nav ms-auto">
            <a href="/dashboard" class="btn btn-nav btn-outline-light btn-sm me-2">
                <i class="fas fa-home"></i> <span class="d-none d-sm-inline">Dashboard</span>
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-nav btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> <span class="d-none d-sm-inline">Déconnexion</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card profile-card">
                <div class="profile-header">
                    <i class="fas fa-user-circle"></i>
                    <h4>Mon Profil</h4>
                </div>
                <div class="profile-body">
                    <div th:if="${success}" class="alert alert-success alert-modern alert-dismissible fade show">
                        <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-modern">
                        <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/users/profile}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">
                                <i class="fas fa-user me-2"></i> Nom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            <div th:if="${#fields.hasErrors('nom')}" class="text-danger mt-1" th:errors="*{nom}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">
                                <i class="fas fa-user me-2"></i> Prénom <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                            <div th:if="${#fields.hasErrors('prenom')}" class="text-danger mt-1" th:errors="*{prenom}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i> Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i> Nouveau mot de passe
                            </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                            <small class="form-text text-muted">Laissez vide pour conserver votre mot de passe actuel</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-user-tag me-2"></i> Rôles assignés
                            </label>
                            <div>
                                <span th:each="role : ${user.roles}"
                                      class="role-badge"
                                      th:classappend="${role.name.name() == 'ADMIN'} ? 'bg-danger' :
                                                     (${role.name.name() == 'STOCK'} ? 'bg-primary' : 'bg-success')"
                                      th:text="${role.name.name()}"></span>
                            </div>
                            <small class="form-text text-muted">Vos rôles sont gérés par l'administrateur</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-modern btn-primary-modern">
                                <i class="fas fa-save me-2"></i> Enregistrer les modifications
                            </button>
                            <a href="/dashboard" class="btn btn-modern btn-secondary-modern">
                                <i class="fas fa-times me-2"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
