<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id} ? 'Modifier utilisateur' : 'Créer utilisateur'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${user.id} ? 'Modifier utilisateur' : 'Créer un nouvel utilisateur'"></h3>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{${user.id} ? '/users/' + ${user.id} + '/edit' : '/users/create'}"
                          th:object="${user}" method="post">

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}"
                                   th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback" th:errors="*{nom}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}"
                                   th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('prenom')}" class="invalid-feedback" th:errors="*{prenom}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Mot de passe <span th:if="${user.id == null}" class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   th:required="${user.id == null}">
                            <small th:if="${user.id}" class="form-text text-muted">
                                Laissez vide pour conserver le mot de passe actuel
                            </small>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Rôle <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" th:field="*{role}"
                                    th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''" required>
                                <option value="">-- Sélectionnez un rôle --</option>
                                <option th:each="roleOption : ${roles}"
                                        th:value="${roleOption}"
                                        th:text="${roleOption}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback" th:errors="*{role}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/users" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${user.id} ? 'Modifier' : 'Créer'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
