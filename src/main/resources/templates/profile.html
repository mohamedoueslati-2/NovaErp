<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">NovaERP</a>
        <div class="navbar-nav ms-auto">
            <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-circle"></i> Mon Profil</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Nom :</div>
                        <div class="col-md-8" th:text="${user.nom}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Prénom :</div>
                        <div class="col-md-8" th:text="${user.prenom}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Email :</div>
                        <div class="col-md-8" th:text="${user.email}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Rôles :</div>
                        <div class="col-md-8">
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-secondary me-2"
                                      th:text="${role.name}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
