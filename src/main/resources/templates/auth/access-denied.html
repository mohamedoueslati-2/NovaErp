<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès refusé - Nova ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <i class="bi bi-shield-exclamation text-danger" style="font-size: 5rem;"></i>
                    <h1 class="text-danger mt-3">Accès refusé</h1>
                    <p class="lead text-muted mt-3">
                        Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
                    </p>
                    <div class="alert alert-warning mt-4" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Cette page est restreinte aux utilisateurs ayant des droits spécifiques.
                    </div>
                    <div class="mt-4">
                        <a th:href="@{/dashboard}" class="btn btn-primary me-2">
                            <i class="bi bi-house-door"></i> Retour au tableau de bord
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-right"></i> Se déconnecter
                        </a>
                    </div>
                    <div class="mt-4">
                        <small class="text-muted">
                            Si vous pensez qu'il s'agit d'une erreur, veuillez contacter votre administrateur système.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
