<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès refusé - Nova ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .error-container {
            max-width: 700px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .error-card {
            border: none;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }

        .card-body-custom {
            padding: 3rem 2.5rem;
            text-align: center;
        }

        .error-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .error-icon-bg {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(238, 90, 111, 0.15) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            position: relative;
        }

        .error-icon-bg::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-radius: 50%;
            animation: ripple 2s infinite;
        }

        .error-icon {
            font-size: 4rem;
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shake 3s ease-in-out infinite;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .error-subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .alert-custom {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
            border: none;
            border-radius: 15px;
            padding: 1.25rem 1.5rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
        }

        .alert-custom i {
            font-size: 1.5rem;
            color: #f59f00;
            margin-right: 1rem;
        }

        .alert-custom-text {
            color: #856404;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: left;
        }

        .btn-custom {
            padding: 0.85rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            margin: 0.5rem;
        }

        .btn-primary-custom {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary-custom {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #495057;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
        }

        .btn-custom i {
            margin-right: 0.5rem;
        }

        .info-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .info-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-text i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #dee2e6 50%, transparent 100%);
            margin: 2rem 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-card {
            animation: fadeInUp 0.6s ease;
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1rem;
            }

            .card-body-custom {
                padding: 2rem 1.5rem;
            }

            .btn-custom {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 error-container">
            <div class="card error-card">
                <div class="card-body card-body-custom">
                    <div class="error-icon-wrapper">
                        <div class="error-icon-bg">
                            <i class="fas fa-shield-alt error-icon"></i>
                        </div>
                    </div>

                    <h1 class="error-title">Accès Refusé</h1>
                    <p class="error-subtitle">
                        Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
                    </p>

                    <div class="alert-custom">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div class="alert-custom-text">
                            Cette page est restreinte aux utilisateurs ayant des droits spécifiques.
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div>
                        <a th:href="@{/dashboard}" class="btn btn-custom btn-primary-custom">
                            <i class="fas fa-home"></i>Retour au tableau de bord
                        </a>
                        <a th:href="@{/logout}" class="btn btn-custom btn-secondary-custom">
                            <i class="fas fa-sign-out-alt"></i>Se déconnecter
                        </a>
                    </div>

                    <div class="info-box">
                        <p class="info-text">
                            <i class="fas fa-info-circle"></i>
                            Si vous pensez qu'il s'agit d'une erreur, veuillez contacter votre administrateur système.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
