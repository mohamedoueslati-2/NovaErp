<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Nova ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: auto;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header-custom {
            background: var(--primary-gradient);
            padding: 2.5rem 2rem;
            text-align: center;
            border: none;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .logo-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .card-header-custom h3 {
            color: white;
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .card-header-custom p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
        }

        .card-body-custom {
            padding: 2.5rem 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group-custom i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 10;
        }

        .form-control-custom {
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            padding: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .alert-custom {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .alert-custom i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .alert-danger-custom {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .alert-success-custom {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .alert-warning-custom {
            background: linear-gradient(135deg, #ffd43b 0%, #fab005 100%);
            color: #495057;
        }

        .test-accounts {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }

        .test-accounts-title {
            font-weight: 700;
            color: #495057;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .test-accounts-title i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .account-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .account-item i {
            margin-right: 0.5rem;
            color: #667eea;
            width: 16px;
        }

        .account-badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .badge-admin { background: #ff6b6b; color: white; }
        .badge-stock { background: #667eea; color: white; }
        .badge-vente { background: #51cf66; color: white; }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider span {
            padding: 0 1rem;
            color: #adb5bd;
            font-size: 0.85rem;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 login-container">
            <div class="card login-card">
                <div class="card-header-custom">
                    <div class="logo-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Nova ERP</h3>
                    <p>Système de gestion intégré</p>
                </div>
                <div class="card-body card-body-custom">
                    <div th:if="${param.error}" class="alert-custom alert-danger-custom">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Email ou mot de passe invalide</span>
                    </div>
                    <div th:if="${param.logout}" class="alert-custom alert-success-custom">
                        <i class="fas fa-check-circle"></i>
                        <span>Vous avez été déconnecté avec succès</span>
                    </div>
                    <div th:if="${param.expired}" class="alert-custom alert-warning-custom">
                        <i class="fas fa-clock"></i>
                        <span>Votre session a expiré</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Adresse email
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-user"></i>
                                <input type="email" class="form-control form-control-custom"
                                       id="email" name="email"
                                       placeholder="votre@email.com"
                                       required autofocus>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Mot de passe
                            </label>
                            <div class="input-group-custom">
                                <i class="fas fa-key"></i>
                                <input type="password" class="form-control form-control-custom"
                                       id="password" name="password"
                                       placeholder="••••••••"
                                       required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>
                    </form>

                    <div class="divider">
                        <span>Comptes de démonstration</span>
                    </div>

                    <div class="test-accounts">
                        <div class="test-accounts-title">
                            <i class="fas fa-users"></i>
                            Utilisateurs de test
                        </div>
                        <div class="account-item">
                            <span class="account-badge badge-admin">ADMIN</span>
                            <span><strong>admin@novaerp.com</strong> / admin123</span>
                        </div>
                        <div class="account-item">
                            <span class="account-badge badge-stock">STOCK</span>
                            <span><strong>stock@novaerp.com</strong> / stock123</span>
                        </div>
                        <div class="account-item">
                            <span class="account-badge badge-vente">VENTE</span>
                            <span><strong>vente@novaerp.com</strong> / vente123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
