<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fournisseur - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-truck me-2"></i>
                <span th:text="${fournisseur.id != null ? 'Modifier Fournisseur' : 'Nouveau Fournisseur'}"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/stock/fournisseurs/save}" th:object="${fournisseur}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="code" class="form-label">
                        Code <span class="text-danger">*</span>
                    </label>
                    <input type="text" id="code" class="form-control" th:field="*{code}"
                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                           placeholder="Code fournisseur" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Identifiant unique du fournisseur
                    </small>
                </div>

                <div class="mb-3">
                    <label for="nom" class="form-label">
                        Nom <span class="text-danger">*</span>
                    </label>
                    <input type="text" id="nom" class="form-control" th:field="*{nom}"
                           th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                           placeholder="Nom du fournisseur" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        Email
                    </label>
                    <input type="email" id="email" class="form-control" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           placeholder="exemple@email.com">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">
                        Téléphone
                    </label>
                    <input type="text" id="telephone" class="form-control" th:field="*{telephone}"
                           th:classappend="${#fields.hasErrors('telephone')} ? 'is-invalid' : ''"
                           placeholder="Numéro de téléphone">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
                </div>

                <div class="mb-3">
                    <label for="adresse" class="form-label">
                        Adresse
                    </label>
                    <textarea id="adresse" class="form-control" rows="3" th:field="*{adresse}"
                              th:classappend="${#fields.hasErrors('adresse')} ? 'is-invalid' : ''"
                              placeholder="Adresse du fournisseur"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/stock/fournisseurs" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
