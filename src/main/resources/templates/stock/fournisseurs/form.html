<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fournisseur - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
        <a href="/dashboard" class="btn btn-outline-light btn-sm ms-auto">
            <i class="fas fa-home"></i> Tableau de bord
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-truck"></i>
                        <span th:text="${fournisseur.id != null} ? 'Modifier Fournisseur' : 'Nouveau Fournisseur'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/stock/fournisseurs/save}" th:object="${fournisseur}" method="post">
                        <!-- Champ caché pour l'ID -->
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Code <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{code}" class="form-control"
                                       th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                                       placeholder="Ex: FOURN001">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                     th:errors="*{code}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{nom}" class="form-control"
                                       th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                                       placeholder="Nom du fournisseur">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}"
                                     th:errors="*{nom}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                           placeholder="email@exemple.com">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}"></div>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Téléphone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="text" th:field="*{telephone}" class="form-control"
                                           placeholder="+216 XX XXX XXX">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Adresse</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <textarea th:field="*{adresse}" class="form-control" rows="3"
                                          placeholder="Adresse complète du fournisseur"></textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/stock/fournisseurs" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
