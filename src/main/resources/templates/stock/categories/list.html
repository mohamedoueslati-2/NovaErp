<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Catégories - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-tags me-2"></i>
                Gestion des Catégories
            </h5>
            <a href="/stock/categories/new" class="btn btn-light btn-sm">
                <i class="fas fa-plus me-1"></i> Nouvelle Catégorie
            </a>
        </div>
        <div class="card-body">
            <!-- Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tableau -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Ordre</th>
                        <th>Créé par</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${categories.isEmpty()}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p class="mb-0">Aucune catégorie trouvée</p>
                        </td>
                    </tr>
                    <tr th:each="categorie : ${categories}">
                        <td><strong th:text="${categorie.code}"></strong></td>
                        <td th:text="${categorie.nom}"></td>
                        <td th:text="${categorie.description}"></td>
                        <td>
                            <span class="badge bg-primary" th:text="${categorie.ordreAffichage}"></span>
                        </td>
                        <td th:text="${categorie.createdBy?.nom + ' ' + categorie.createdBy?.prenom}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/stock/categories/edit/{id}(id=${categorie.id})}"
                                   class="btn btn-warning" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/stock/categories/delete/{id}(id=${categorie.id})}"
                                   class="btn btn-danger" title="Supprimer"
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
