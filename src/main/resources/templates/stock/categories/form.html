<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégorie - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-folder me-2"></i>
                <span th:text="${categorie.id != null} ? 'Modifier Catégorie' : 'Nouvelle Catégorie'"></span>
            </h5>
        </div>
        <div class="card-body">
            <form th:action="@{/stock/categories/save}" th:object="${categorie}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Code <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{code}" class="form-control"
                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                           placeholder="Ex: CAT001" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{nom}" class="form-control"
                           th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                           placeholder="Nom de la catégorie" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"
                              placeholder="Description de la catégorie"></textarea>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Description optionnelle de la catégorie
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ordre d'affichage</label>
                    <input type="number" th:field="*{ordreAffichage}" class="form-control"
                           placeholder="Numéro d'ordre (optionnel)">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Permet de définir l'ordre d'affichage dans les listes
                    </small>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/stock/categories" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
