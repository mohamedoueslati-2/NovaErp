<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catégorie - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-modern {
            background: var(--primary-gradient);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .form-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-header h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .form-header i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        textarea.form-control {
            resize: vertical;
        }

        .text-danger {
            color: #f56565 !important;
        }

        .invalid-feedback {
            font-weight: 500;
        }

        .btn-modern {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary-modern {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .btn-secondary-modern {
            background: #718096;
            color: white;
        }

        .btn-secondary-modern:hover {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-body {
                padding: 1.5rem;
            }
            .form-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-modern">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
    </div>
</nav>

<div class="container form-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-tags"></i>
            <h4 th:text="${categorie.id != null} ? 'Modifier Catégorie' : 'Nouvelle Catégorie'"></h4>
        </div>
        <div class="form-body">
            <form th:action="@{/stock/categories/save}" th:object="${categorie}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Code <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{code}" class="form-control"
                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                           placeholder="Ex: CAT001">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                         th:errors="*{code}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{nom}" class="form-control"
                           th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                           placeholder="Nom de la catégorie">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}"
                         th:errors="*{nom}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"
                              placeholder="Description de la catégorie"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ordre d'affichage</label>
                    <input type="number" th:field="*{ordreAffichage}" class="form-control"
                           placeholder="Numéro d'ordre">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/stock/categories" class="btn btn-modern btn-secondary-modern">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-modern btn-primary-modern">
                        <i class="fas fa-save me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
