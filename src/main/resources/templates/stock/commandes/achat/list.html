<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes d'achat - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-shopping-cart me-2"></i>
                Commandes d'achat
            </h5>
            <a href="/stock/commandes/achat/new" class="btn btn-light btn-sm">
                <i class="fas fa-plus me-1"></i> Nouvelle commande
            </a>
        </div>
        <div class="card-body">
            <!-- Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulaire de recherche -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-search me-2"></i>
                    Rechercher
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/stock/commandes/achat}">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Fournisseur</label>
                                <select name="fournisseurId" class="form-select">
                                    <option value="">Tous</option>
                                    <option th:each="f : ${fournisseurs}"
                                            th:value="${f.id}"
                                            th:text="${f.nom}"
                                            th:selected="${criteria.fournisseurId == f.id}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Statut</label>
                                <select name="statut" class="form-select">
                                    <option value="">Tous</option>
                                    <option th:each="s : ${statuts}"
                                            th:value="${s}"
                                            th:text="${s}"
                                            th:selected="${criteria.statut == s}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date début</label>
                                <input type="date" name="dateDebut" class="form-control"
                                       th:value="${criteria.dateDebut}">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date fin</label>
                                <input type="date" name="dateFin" class="form-control"
                                       th:value="${criteria.dateFin}">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">N° Facture</label>
                                <input type="number" name="factureId" class="form-control"
                                       placeholder="ID Facture"
                                       th:value="${criteria.factureId}">
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tableau -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Fournisseur</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Total</th>
                        <th>Facture</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(list)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p class="mb-0">Aucune commande trouvée</p>
                        </td>
                    </tr>
                    <tr th:each="c : ${list}">
                        <td><strong th:text="${c.id}"></strong></td>
                        <td th:text="${c.fournisseurId}"></td>
                        <td th:text="${#temporals.format(c.dateCommande, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${c.statut == 'TERMINEE' ? 'bg-success' : 'bg-warning'}"
                                  th:text="${c.statut}"></span>
                        </td>
                        <td><strong th:text="${c.total} + ' €'"></strong></td>
                        <td>
                            <span th:if="${c.factureId != null}" class="badge bg-info">
                                Facture n° <span th:text="${c.factureId}"></span>
                            </span>
                            <span th:if="${c.factureId == null}" class="text-muted">Aucune</span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{'/stock/commandes/achat/' + ${c.id}}"
                                   class="btn btn-info" title="Voir détails">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <form th:if="${c.statut != 'TERMINEE'}"
                                      th:action="@{'/stock/commandes/achat/' + ${c.id} + '/delete'}"
                                      method="post"
                                      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette commande ?');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Supprimer">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
