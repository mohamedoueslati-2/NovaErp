<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-box"></i>
                        <span th:text="${produit.id != null} ? 'Modifier Produit' : 'Nouveau Produit'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/stock/produits/save}" th:object="${produit}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Référence <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{reference}" class="form-control"
                                       th:classappend="${#fields.hasErrors('reference')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('reference')}"
                                     th:errors="*{reference}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nom <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{nom}" class="form-control"
                                       th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}"
                                     th:errors="*{nom}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Catégorie <span class="text-danger">*</span></label>
                                <select th:field="*{categorie.id}" class="form-select"
                                        th:classappend="${#fields.hasErrors('categorie')} ? 'is-invalid' : ''">
                                    <option value="">Sélectionner une catégorie</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.nom}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('categorie')}"
                                     th:errors="*{categorie}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fournisseur <span class="text-danger">*</span></label>
                                <select th:field="*{fournisseur.id}" class="form-select"
                                        th:classappend="${#fields.hasErrors('fournisseur')} ? 'is-invalid' : ''">
                                    <option value="">Sélectionner un fournisseur</option>
                                    <option th:each="four : ${fournisseurs}"
                                            th:value="${four.id}"
                                            th:text="${four.nom}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fournisseur')}"
                                     th:errors="*{fournisseur}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Prix (TND) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" th:field="*{prix}" class="form-control"
                                       th:classappend="${#fields.hasErrors('prix')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('prix')}"
                                     th:errors="*{prix}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Quantité <span class="text-danger">*</span></label>
                                <input type="number" th:field="*{quantite}" class="form-control"
                                       th:classappend="${#fields.hasErrors('quantite')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantite')}"
                                     th:errors="*{quantite}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Unité</label>
                                <select th:field="*{unite}" class="form-select">
                                    <option value="Pièce">Pièce</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Litre">Litre</option>
                                    <option value="Mètre">Mètre</option>
                                    <option value="Carton">Carton</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Seuil d'alerte</label>
                                <input type="number" th:field="*{seuilAlerte}" class="form-control">
                                <small class="text-muted">Alerte quand la quantité est inférieure ou égale</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">URL Image</label>
                                <input type="text" th:field="*{imageUrl}" class="form-control">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/stock/produits" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
