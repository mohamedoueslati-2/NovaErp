<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-modern {
            background: var(--primary-gradient);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 15px;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .form-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-header h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .form-header i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        textarea.form-control {
            resize: vertical;
        }

        .text-danger {
            color: #f56565 !important;
        }

        .text-muted {
            color: #718096 !important;
            font-size: 0.875rem;
        }

        .invalid-feedback {
            font-weight: 500;
        }

        .btn-modern {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary-modern {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .btn-secondary-modern {
            background: #718096;
            color: white;
        }

        .btn-secondary-modern:hover {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .form-section {
            background: #f7fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-section-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .form-section-title i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-body {
                padding: 1.5rem;
            }
            .form-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-modern">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
    </div>
</nav>

<div class="container form-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-box"></i>
            <h4 th:text="${produit.id != null} ? 'Modifier Produit' : 'Nouveau Produit'"></h4>
        </div>
        <div class="form-body">
            <form th:action="@{/stock/produits/save}" th:object="${produit}" method="post">
                <input type="hidden" th:field="*{id}">

                <!-- Informations de base -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-info-circle"></i> Informations de base
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Référence <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{reference}" class="form-control"
                                   th:classappend="${#fields.hasErrors('reference')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('reference')}"
                                 th:errors="*{reference}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{nom}" class="form-control"
                                   th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}"
                                 th:errors="*{nom}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3"
                                  placeholder="Description détaillée du produit..."></textarea>
                    </div>
                </div>

                <!-- Classification -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-tag"></i> Classification
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Catégorie <span class="text-danger">*</span></label>
                            <select th:field="*{categorie.id}" class="form-select"
                                    th:classappend="${#fields.hasErrors('categorie')} ? 'is-invalid' : ''">
                                <option value="">Sélectionner une catégorie</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nom}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('categorie')}"
                                 th:errors="*{categorie}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fournisseur <span class="text-danger">*</span></label>
                            <select th:field="*{fournisseur.id}" class="form-select"
                                    th:classappend="${#fields.hasErrors('fournisseur')} ? 'is-invalid' : ''">
                                <option value="">Sélectionner un fournisseur</option>
                                <option th:each="four : ${fournisseurs}"
                                        th:value="${four.id}"
                                        th:text="${four.nom}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fournisseur')}"
                                 th:errors="*{fournisseur}"></div>
                        </div>
                    </div>
                </div>

                <!-- Tarification et Stock -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-coins"></i> Tarification et Stock
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prix (TND) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" th:field="*{prix}" class="form-control"
                                   th:classappend="${#fields.hasErrors('prix')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('prix')}"
                                 th:errors="*{prix}"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Quantité <span class="text-danger">*</span></label>
                            <input type="number" th:field="*{quantite}" class="form-control"
                                   th:classappend="${#fields.hasErrors('quantite')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantite')}"
                                 th:errors="*{quantite}"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Unité</label>
                            <select th:field="*{unite}" class="form-select">
                                <option value="Pièce">Pièce</option>
                                <option value="Kg">Kg</option>
                                <option value="Litre">Litre</option>
                                <option value="Mètre">Mètre</option>
                                <option value="Carton">Carton</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Seuil d'alerte</label>
                            <input type="number" th:field="*{seuilAlerte}" class="form-control">
                            <small class="text-muted">Alerte quand la quantité est inférieure ou égale</small>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">URL Image</label>
                            <input type="text" th:field="*{imageUrl}" class="form-control"
                                   placeholder="https://exemple.com/image.jpg">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/stock/produits" class="btn btn-modern btn-secondary-modern">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-modern btn-primary-modern">
                        <i class="fas fa-save me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
