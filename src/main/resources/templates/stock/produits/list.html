<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-modern {
            background: var(--primary-gradient);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn-nav {
            border-radius: 20px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .btn-nav:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .page-header {
            background: white;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.6s ease;
        }

        .page-header h2 {
            margin: 0;
            color: #2d3748;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .page-header i {
            margin-right: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-section {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            animation: fadeInUp 0.7s ease;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.6rem 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .btn-primary-modern {
            background: var(--primary-gradient);
            color: white;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .alert-modern {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
            animation: slideInDown 0.5s ease;
        }

        .data-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
        }

        .data-card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 700;
        }

        .table thead th {
            background: #f7fafc;
            color: #2d3748;
            font-weight: 700;
            border-bottom: 2px solid #e2e8f0;
            padding: 1rem;
            font-size: 0.9rem;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            color: #4a5568;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: #f7fafc;
            transform: scale(1.01);
        }

        .table-warning {
            background-color: #fff3cd !important;
        }

        .badge-modern {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .btn-action {
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            margin: 0 0.2rem;
        }

        .btn-warning-modern {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
        }

        .btn-warning-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            color: white;
        }

        .btn-danger-modern {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-danger-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            color: white;
        }

        .pagination .page-link {
            border-radius: 8px;
            margin: 0 0.2rem;
            border: 2px solid #e2e8f0;
            color: #667eea;
            font-weight: 600;
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .pagination .page-link:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .stat-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-modern">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
        <div class="navbar-nav ms-auto">
            <a href="/dashboard" class="btn btn-nav btn-outline-light btn-sm">
                <i class="fas fa-home"></i> <span class="d-none d-sm-inline">Tableau de bord</span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 px-4">
    <!-- Statistiques -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stat-card border-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-2">Total Produits</h6>
                            <h3 class="mb-0" th:text="${statistics.totalProduits}">0</h3>
                        </div>
                        <i class="fas fa-boxes fa-3x text-primary"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card border-danger">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-2">En Rupture</h6>
                            <h3 class="text-danger mb-0" th:text="${statistics.produitsEnRupture}">0</h3>
                        </div>
                        <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card border-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted mb-2">Valeur Stock</h6>
                            <h3 class="text-success mb-0">
                                <span th:text="${#numbers.formatDecimal(statistics.valeurStock != null ? statistics.valeurStock : 0, 1, 2)}">0</span> TND
                            </h3>
                        </div>
                        <i class="fas fa-dollar-sign fa-3x text-success"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- En-tête -->
    <div class="page-header">
        <h2><i class="fas fa-box"></i> Gestion des Produits</h2>
        <div>
            <button class="btn btn-outline-secondary me-2" data-bs-toggle="collapse" data-bs-target="#filterSection" style="border-radius: 10px; font-weight: 600;">
                <i class="fas fa-filter"></i> <span class="d-none d-sm-inline">Filtres</span>
            </button>
            <a href="/stock/produits/new" class="btn btn-primary-modern">
                <i class="fas fa-plus me-1"></i>Nouveau Produit
            </a>
        </div>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-modern alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Section Filtres Avancés -->
    <div class="collapse show" id="filterSection">
        <div class="card filter-section mb-4">
            <div class="card-body p-4">
                <form method="get" action="/stock/produits" th:object="${criteria}">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Recherche</label>
                            <input type="text" th:field="*{keyword}" class="form-control" placeholder="Nom, référence...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Catégorie</label>
                            <select th:field="*{categorieId}" class="form-select">
                                <option value="">Toutes</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fournisseur</label>
                            <select th:field="*{fournisseurId}" class="form-select">
                                <option value="">Tous</option>
                                <option th:each="four : ${fournisseurs}" th:value="${four.id}" th:text="${four.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Unité</label>
                            <select th:field="*{unite}" class="form-select">
                                <option value="">Toutes</option>
                                <option value="Pièce">Pièce</option>
                                <option value="Kg">Kg</option>
                                <option value="Litre">Litre</option>
                                <option value="Mètre">Mètre</option>
                                <option value="Carton">Carton</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Prix Min (TND)</label>
                            <input type="number" step="0.01" th:field="*{prixMin}" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Prix Max (TND)</label>
                            <input type="number" step="0.01" th:field="*{prixMax}" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Qté Min</label>
                            <input type="number" th:field="*{quantiteMin}" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Qté Max</label>
                            <input type="number" th:field="*{quantiteMax}" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Trier par</label>
                            <select th:field="*{sortBy}" class="form-select">
                                <option value="nom">Nom</option>
                                <option value="reference">Référence</option>
                                <option value="prix">Prix</option>
                                <option value="quantite">Quantité</option>
                                <option value="createdAt">Date création</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Ordre</label>
                            <select th:field="*{sortDirection}" class="form-select">
                                <option value="asc">Croissant</option>
                                <option value="desc">Décroissant</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" th:field="*{enRupture}" class="form-check-input" id="rupture">
                                <label class="form-check-label" for="rupture">
                                    Afficher uniquement les produits en rupture
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary-modern">
                            <i class="fas fa-search me-1"></i> Appliquer les filtres
                        </button>
                        <a href="/stock/produits" class="btn btn-outline-secondary" style="border-radius: 10px; font-weight: 600;">
                            <i class="fas fa-redo me-1"></i> Réinitialiser
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tableau -->
    <div class="card data-card">
        <div class="data-card-header">
            <i class="fas fa-list me-2"></i> Liste des Produits (<span th:text="${totalItems}">0</span> résultats)
        </div>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>Référence</th>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Fournisseur</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Unité</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produit : ${produits}" th:classappend="${produit.quantite <= produit.seuilAlerte} ? 'table-warning' : ''">
                    <td><strong th:text="${produit.reference}"></strong></td>
                    <td th:text="${produit.nom}"></td>
                    <td><span class="badge badge-modern bg-info" th:text="${produit.categorie.nom}"></span></td>
                    <td th:text="${produit.fournisseur.nom}"></td>
                    <td><span th:text="${#numbers.formatDecimal(produit.prix, 1, 2)}"></span> TND</td>
                    <td>
                        <span th:if="${produit.quantite <= produit.seuilAlerte}" class="badge badge-modern bg-danger">
                            <i class="fas fa-exclamation-triangle"></i> <span th:text="${produit.quantite}"></span>
                        </span>
                        <span th:unless="${produit.quantite <= produit.seuilAlerte}" th:text="${produit.quantite}"></span>
                    </td>
                    <td th:text="${produit.unite}"></td>
                    <td>
                        <a th:href="@{/stock/produits/edit/{id}(id=${produit.id})}" class="btn btn-sm btn-action btn-warning-modern">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/stock/produits/delete/{id}(id=${produit.id})}" class="btn btn-sm btn-action btn-danger-modern" onclick="return confirm('Êtes-vous sûr ?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${produits.isEmpty()}">
                    <td colspan="8" class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3 d-block" style="opacity: 0.3;"></i>
                        <p class="mb-0">Aucun produit trouvé</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-white" th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/stock/produits(page=${currentPage - 1}, size=${pageSize})}">
                            <i class="fas fa-chevron-left"></i> Précédent
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/stock/produits(page=${i}, size=${pageSize})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/stock/produits(page=${currentPage + 1}, size=${pageSize})}">
                            Suivant <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
