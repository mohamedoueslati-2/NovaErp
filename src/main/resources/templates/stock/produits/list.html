<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste Produits - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-chart-line"></i> NovaERP
        </a>
        <div class="navbar-nav ms-auto">
            <a href="/dashboard" class="btn btn-outline-light btn-sm">
                <i class="fas fa-home"></i> Tableau de bord
            </a>
        </div>
    </div>
</nav>

<div th:fragment="content" class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-box"></i> Gestion des Produits</h5>
            <a href="/stock/produits/new" class="btn btn-light btn-sm">
                <i class="fas fa-plus me-1"></i> Nouveau produit
            </a>
        </div>
        <div class="card-body">
            <!-- Formulaire de recherche complet -->
            <form method="get" th:action="@{/stock/produits}" th:object="${criteria}" class="mb-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title mb-3"><i class="fas fa-search me-2"></i>Recherche avancée</h6>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Référence</label>
                                <input type="text" th:field="*{reference}" class="form-control" placeholder="Ex: REF001">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Nom</label>
                                <input type="text" th:field="*{nom}" class="form-control" placeholder="Ex: Produit A">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Catégorie</label>
                                <select th:field="*{categorieId}" class="form-select">
                                    <option th:value="${null}">-- Toutes --</option>
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Fournisseur</label>
                                <select th:field="*{fournisseurId}" class="form-select">
                                    <option th:value="${null}">-- Tous --</option>
                                    <option th:each="f : ${fournisseurs}" th:value="${f.id}" th:text="${f.nom}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Prix Min</label>
                                <input type="number" step="0.01" th:field="*{prixMin}" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Prix Max</label>
                                <input type="number" step="0.01" th:field="*{prixMax}" class="form-control" placeholder="9999.99">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantité Min</label>
                                <input type="number" th:field="*{quantiteMin}" class="form-control" placeholder="0">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantité Max</label>
                                <input type="number" th:field="*{quantiteMax}" class="form-control" placeholder="1000">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Unité</label>
                                <input type="text" th:field="*{unite}" class="form-control" placeholder="pcs, kg, L">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">État stock</label>
                                <select th:field="*{enRupture}" class="form-select">
                                    <option th:value="${null}">-- Tous --</option>
                                    <option th:value="true">En rupture</option>
                                    <option th:value="false">Disponible</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Rechercher
                            </button>
                            <a href="/stock/produits" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Réinitialiser
                            </a>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tableau des produits -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Image</th>
                        <th>Référence</th>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Fournisseur</th>
                        <th>Unité</th>
                        <th>Prix Achat</th>
                        <th>Prix Vente</th>
                        <th>Quantité</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${produits.isEmpty()}">
                        <td colspan="10" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p class="mb-0">Aucun produit trouvé</p>
                        </td>
                    </tr>
                    <tr th:each="p : ${produits}">
                        <td>
                            <img th:if="${p.imageUrl != null and !p.imageUrl.isEmpty()}"
                                 th:src="${p.imageUrl}" alt="Image" class="img-thumbnail" style="width:50px;height:50px;object-fit:cover;">
                            <i th:if="${p.imageUrl == null or p.imageUrl.isEmpty()}"
                               class="fas fa-image fa-2x text-muted"></i>
                        </td>
                        <td th:text="${p.reference}"></td>
                        <td th:text="${p.nom}"></td>
                        <td>
                            <span th:if="${p.categorie != null}" th:text="${p.categorie.nom}"></span>
                            <span th:if="${p.categorie == null}" class="text-muted">-</span>
                        </td>
                        <td>
                            <span th:if="${p.fournisseur != null}" th:text="${p.fournisseur.nom}"></span>
                            <span th:if="${p.fournisseur == null}" class="text-muted">-</span>
                        </td>
                        <td th:text="${p.unite != null ? p.unite : '-'}"></td>
                        <td th:text="${p.prixAchatParDefaut != null ? p.prixAchatParDefaut : '-'}"></td>
                        <td th:text="${p.prixVente != null ? p.prixVente : '-'}"></td>
                        <td>
                            <span th:text="${p.quantite}"
                                  th:classappend="${p.seuilAlerte != null and p.quantite != null and p.quantite <= p.seuilAlerte} ? 'badge bg-danger' : 'badge bg-success'"></span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/stock/produits/{id}(id=${p.id})}" class="btn btn-info" title="Voir">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/stock/produits/edit/{id}(id=${p.id})}" class="btn btn-warning" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/stock/produits/delete/{id}(id=${p.id})}"
                                   class="btn btn-danger"
                                   title="Supprimer"
                                   onclick="return confirm('Confirmer la suppression ?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
