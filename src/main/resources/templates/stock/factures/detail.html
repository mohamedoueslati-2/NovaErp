<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Détail Facture - ' + (facture.type == T(com.novaerp.demo.model.typologie.FactureType).FACTURE_FOURNISSEUR ? 'Fournisseur' : 'Client')}">Détail Facture - NovaERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-file-invoice me-2"></i>
                Détail de la facture
                <small class="opacity-75 ms-2" th:text="${'(' + (facture.type == T(com.novaerp.demo.model.typologie.FactureType).FACTURE_FOURNISSEUR ? 'Fournisseur' : 'Client') + ')'}"></small>
            </h5>
        </div>
        <div class="card-body">
            <!-- Informations principales -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <strong class="text-muted d-block mb-1">Numéro de facture</strong>
                        <span class="fs-5" th:text="${facture.numeroFactureFournisseur}">NF-001</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-muted d-block mb-1">Date de facturation</strong>
                        <span th:text="${#temporals.format(facture.dateFacture, 'dd/MM/yyyy')}">01/01/2025</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-muted d-block mb-1">Commande associée</strong>
                        <span th:text="'Commande #' + ${facture.commandeId}">Commande #1001</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <strong class="text-muted d-block mb-1">Montant TTC</strong>
                        <span class="fs-4 fw-bold text-primary" th:text="${#numbers.formatDecimal(facture.montantTTC, 1, 'POINT', 2, 'POINT')} + ' €'">0.00 €</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-muted d-block mb-1">Statut</strong>
                        <span class="badge fs-6"
                              th:classappend="${facture.statut == 'PAYEE' ? 'bg-success' : 'bg-danger'}"
                              th:text="${facture.statut}">NON_PAYEE</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-muted d-block mb-1">Type de facture</strong>
                        <span th:text="${facture.type == T(com.novaerp.demo.model.typologie.FactureType).FACTURE_FOURNISSEUR ? 'Facture Fournisseur' : 'Facture Client'}">FACTURE_FOURNISSEUR</span>
                    </div>
                </div>
            </div>

            <!-- Attributs supplémentaires -->
            <div class="card bg-light mb-4">
                <div class="card-header">
                    <h6 class="mb-0">
                        <i class="fas fa-code me-2"></i>
                        Attributs supplémentaires (JSON)
                    </h6>
                </div>
                <div class="card-body">
                    <pre class="mb-0 bg-dark text-light p-3 rounded" style="max-height: 300px; overflow-y: auto;"><code th:text="${facture.extraAttributesJson}">{}</code></pre>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/stock/factures}">
                    <i class="fas fa-arrow-left me-1"></i> Retour à la liste
                </a>
                <a class="btn btn-warning" th:href="@{/stock/factures/edit/{id}(id=${facture.id})}">
                    <i class="fas fa-edit me-1"></i> Modifier
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
